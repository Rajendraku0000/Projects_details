<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car Listing Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Car Price Predictor </h4>
                </div>
                <div class="card-body">
                    <form id="carListingForm" method="post" action="/predict">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="Model">Model :</label>
                            <select class="form-control" id="model" name="Model" >
                                <option value="" selected disabled>Select Model Type</option>
                                <option value="0">Maruti 800 AC</option>
                                <option value="1">Maruti Gypsy E</option>
                                <option value="4">Maruti Esteem AX</option>
                                <option value="3">Mahindra Jeep MM</option>
                                <option value="2">Mahindra Jeep CL</option>
                                <option value="5">Maruti 800 Std</option>
                                <option value="6">Maruti Omni 5</option>
                                <option value="7">Maruti Zen LXI</option>
                                <option value="9">Honda City 1.3</option>
                                <option value="10">Maruti Zen LX</option>
                                <option value="11">Hyundai Santro GLS</option>
                                <option value="12">Maruti Esteem VX</option>
                                <option value="13">Mahindra Jeep Classic</option>
                                <option value="14">Hyundai Accent GLE</option>

                            </select>
                        </div>

                        <!-- Year -->
                        <div>
                        <label for="year">Manufacturing Year:</label>
                            <input type="text" class="form-control" id="year" name="Manufacturing year" >
                        </div>

                        <!-- Car Kilometer -->
                        <div class="form-group">
                            <label for="Car Kilometers">Car Kilometers :</label>
                            <input type="text" class="form-control" id="carKilometer" name="Car Kilometers" >
                        </div>

                        <!-- Fuel Type -->
                        <div class="form-group">
                            <label for="fuelType">Fuel Type:</label>
                            <select class="form-control" id="fuelType" name="fuelType" >
                                <option value="" selected disabled>Select Fuel Type</option>
                                <option value="0">Petrol</option>
                                <option value="1">Diesel</option>
                                <option value="4">Electric</option>
                                <option value="3">CNG</option>
                                <option value="2">LPG</option>
                            </select>
                        </div>

                        <!-- Seller Type -->
                        <div class="form-group">
                            <label for="sellerType">Seller Type:</label>
                            <select class="form-control" id="sellerType" name="sellerType" >
                                <option value="" selected disabled>Select Seller Type</option>
                                <option value="0">Individual</option>
                                <option value="1">Dealer</option>
                                <option value="2">Trustmark Dealer</option>
                            </select>
                        </div>

                        <!-- Transmission -->
                        <div class="form-group">
                            <label for="transmission">Transmission:</label>
                            <select class="form-control" id="transmission" name="transmission" >
                                <option value="" selected disabled>Select Transmission Type</option>
                                <option value="0">Automatic</option>
                                <option value="1">Manual</option>
                            </select>
                        </div>

                        <!-- Owner -->
                        <div class="form-group">
                            <label for="owner">Owner:</label>
                            <select class="form-control" id="owner" name="owner" >
                                <option value="" selected disabled>Select Owner Type</option>
                                <option value="4">Test Drive</option>
                                <option value="2">First Owner </option>
                                <option value="1">Second Owner </option>
                                <option value="3">Third Owner </option>
                                <option value="0">Fourth Owner </option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" value="Predict" class="btn btn-primary">Submit</button>
                        <br>
                        {% if prediction is defined %}
            <p>Your Product Demand is : {{ prediction }}</p>
          {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    // Example: You can add custom JavaScript for form validation or other interactivity here.
    // For example, you can use jQuery or vanilla JavaScript.
    $(document).ready(function () {
        // Add your custom JavaScript here
    });
</script>

</body>
</html>
