<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Predictor</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Salary Predictor</h2>
        </div>
        <div class="card-body">
          <form id="salaryForm" method="post" action="/predict">
            <div class="form-group">
              <label for="experience">Years of Experience:</label>
              <input type="number" class="form-control" name="year" id="experience" placeholder="Enter years of experience" required>
            </div>
            <input type="submit" value="Predict">
          </form>

          {% if prediction is defined %}
            <p>Predicted Salary: {{ prediction }}</p>
          {% endif %}

          <div id="result" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
